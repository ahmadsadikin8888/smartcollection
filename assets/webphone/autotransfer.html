<!DOCTYPE html>

<!-- 
Click to call button implementation.
You can use it as-is on your website (after adjusting the parameters below) or modify after your needs.
For more customization details check out: js/click2call/click2call.js  and  css/click2call/click2call.css.
See the "Click to call" section in the documentation for a description.

You can also start click2call (or any other html files) from an url:
http://www.yourwebsite.com/webphonedir/click2call.html?wp_serveraddress=YOURSIPDOMAIN&wp_username=USERNAME&wp_password=PASSWORD&wp_md5=MD5AUTH&wp_callto=CALLEDNUMBER
-->

<html>

<head>
    <!--include the webphone_api.js to your webpage-->
    <script src="webphone_api.js"></script>
</head>

<body>
    <button id="btn_call" onclick="Call();">Call</button>
    <button id="btn_hangup" onclick="Hangup();">Hangup</button><br /><br />
    <script>
        // IMPORTANT: Wait until the webphone is loaded, before calling any API functions
        webphone_api.onAppStateChange(function (state) {
            if (state === 'loaded') {

                //set parameters (alternatively these can be also preset in your html)
                webphone_api.setparameter('serveraddress', '10.194.176.152'); // Replace the word in uppercase with your SIP server IP or domain name (add also the :port number if not using the standard UDP 5060)
                webphone_api.setparameter('username', '1752'); // Replace the word in uppercase with a valid SIP extension username
                webphone_api.setparameter('password', 'TAMDCS147'); // Replace the word in uppercase with the password for the above user
                //see the ï¿½Parametersï¿½ section in the documentation for more options

                //start the webphone (optional but recommended)
                webphone_api.start();
                //make a call (usually initiated by user action, such as click on a click to call button)
                webphone_api.call('61082126250259');
                //hangup
                // webphone_api.hangup();
                //send instant message
                // webphone_api.sendchat(number, message);
            }
        });
        function Hangup() {
            webphone_api.hangup();
        }
    </script>
</body>

</html>
